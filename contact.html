  <!-- 百度地图API -->
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=rAyFMmkraz3sZ6njpkNjM5u3DzxlIMY6"></script>
  <script>
    // 初始化地图
    function initMap() {
      const map = new BMap.Map("baiduMap");
      const point = new BMap.Point(113.871684,22.56945);

      // 初始化地图
      map.centerAndZoom(point, 16);
      map.addControl(new BMap.NavigationControl());
      // map.enableScrollWheelZoom();

      // 创建自定义图标
      const myIcon = new BMap.Icon(
        "https://api.map.baidu.com/images/marker_red_sprite.png", // 使用百度默认红色图标
        new BMap.Size(39, 50),  // 图标大小
        {
          // 图标的定位点相对于图标左上角的偏移值
          anchor: new BMap.Size(19, 50),
          // 图片的偏移值，使用雪碧图时需要设置
          imageOffset: new BMap.Size(0, 0)
        }
      );

      // 使用自定义图标创建标记
      const marker = new BMap.Marker(point, { icon: myIcon });
      map.addOverlay(marker);

      // 添加信息窗口
      const infoWindow = new BMap.InfoWindow("上海市徐汇区天华中路600号领智中心705", {
        width: 250,
        height: 70,
        title: "Connex"
      });

      marker.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point);
      });
    }

    // 页面加载完成后初始化地图
    window.onload = initMap;
  </script>
